<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>week 4</title>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <style>
        body {
        padding: 0;
        margin: 0;
        }
        html, body, #map {
        height: 100%;
        width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map = L.map("map", {center: [-1.0419, 37.0790], zoom: 17});
        L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
            {attribution: '&copy; <a href="http://' + 
            'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
        ).addTo(map);

        /*markers*/
        let w1 = L.marker([-1.0424, 37.0787]).addTo(map); w1.bindPopup("W1");
        let w2 = L.marker([-1.0420, 37.0785]).addTo(map); w2.bindPopup("W2");
        let w3 = L.marker([-1.0417, 37.0785]).addTo(map); w3.bindPopup("W3");
        let w4 = L.marker([-1.0413, 37.0793]).addTo(map); w4.bindPopup("W4");
        let w5 = L.marker([-1.0418,  37.0795]).addTo(map); w5.bindPopup("W5");
        let w6 = L.marker([-1.0421, 37.0794]).addTo(map); w6.bindPopup("W6");
        let w7 = L.marker([-1.0422, 37.0792]).addTo(map); w6.bindPopup("W7");
        let w8 = L.marker([-1.0424, 37.0793]).addTo(map); w6.bindPopup("W8");
        let w9 = L.marker([-1.0425, 37.0792]).addTo(map); w6.bindPopup("W9");
        let w10 = L.marker([-1.0427, 37.0790]).addTo(map); w6.bindPopup("W10");
        let w11 = L.marker([-1.0425, 37.0789]).addTo(map); w6.bindPopup("W6");
        




  


        L.circleMarker([-1.0422, 37.0486],{radius: 30, color: "blue", fillColor: "yellow"}).addTo(map);
        L.circleMarker([-1.0415, 37.0490],{radius: 30, color: "black", fillColor: ""}).addTo(map);
        L.circleMarker([-1.0419, 37.0494],{radius: 30, color: "blue", fillColor: "yellow"}).addTo(map);
        L.circleMarker([-1.0427, 37.0490],{radius: 30, color: "black", fillColor: "green"}).addTo(map);
        
        
        let popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(
                    "<b>Lon:</b> " + e.latlng.lng + "<br>" + 
                    "<b>Lat:</b> " + e.latlng.lat
                )
                .openOn(map);
        }
        map.addEventListener("click", onMapClick);
    </script>
</body>
</html>
